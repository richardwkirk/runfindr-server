dist: trusty
sudo: false
language: node_js
node_js:
- 10.15.3
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
cache:
  directories:
  - "./node_modules"
before_script:
- npm run build
install:
- npm install
deploy:
  provider: heroku
  api_key:
    secure: 
  app: runfindr-server-test
  on:
    repo: richardwkirk/runfindr-server
